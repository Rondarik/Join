<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="/assets/templates/templates.css">
    <link rel="stylesheet" href="/assets/fonts.css">
    <link rel="stylesheet" href="/assets/templates/task_form.css">
    <link rel="stylesheet" href="/add_task/add_task.css">
    <link rel="stylesheet" href="/board/board.css">
    <script src="/assets/templates/add_task.js"></script>
    <script src="/board/board.js"></script>
    <!-- <script src="/script.js"></script>
    <script src="/serverCommunication.js"></script> -->
    <script src="/assets/templates/template_script.js"></script>
</head>

<body onload="includeHTML(), updateHTML()">
    <div w3-include-html="/assets/templates/side_menu.html"></div>
    <div w3-include-html="/assets/templates/header.html"></div>
    <div class="board_container">
        <div class="headline">
            <h1>Board</h1>
            <div class="search_container">
                <div class="input_container">
                    <input class="inputfield" type="text" placeholder="Find Task">
                    <img class="search_img" src="/assets/img/search.svg" alt="">
                </div>
                <button onclick="showAddTaskOverlay()" class="board_button">Add Task <img src="/assets/img/add.svg" alt=""></button>
            </div>
        </div>
        <div class="process_container">
            <div class="container_row">
                <p class="container_row_text">To do</p>
                <button class="plus_button" onclick="showAddTaskOverlay()"><b>+</b></button>
            </div>
            <div class="container_row">
                <p class="container_row_text">In progress</p>
                <button class="plus_button"onclick="showAddTaskOverlay()"><b>+</b></button>
            </div>
            <div class="container_row">
                <p class="container_row_text">Await Feedback</p>
                <button class="plus_button" onclick="showAddTaskOverlay()"><b>+</b></button>
            </div>
            <div class="container_row">
                <p class="container_row_text">Done</p>
            </div>
        </div>
        <div class="content_container">
            <div class="content_column" id="todo" ondrop="moveTo('todo')" ondragover="allowDrop(event)"></div>
                <!-- <div class="task_todo" draggable="true" ondragstart="drag(event)">No tasks to do</div>
            </div> -->
            <div class="content_column" id="progress" ondrop="moveTo('progress')" ondragover="allowDrop(event)"></div>
                <!-- <div class="task_progress">
                    <div>
                        <span class="progress_title">User Story</span>
                        <div class="progress_text">
                            <p class="text_headline">Kochwelt Page & Recipe Recommender</p>
                            <p class="text_description">Build start page with recipe recommendation...</p>
                        </div>
                        <div class="progress_container">
                            <progress id="file" max="100" value="50">50%</progress>
                            <p class="progress_text">1/2 Subtasks</p>
                        </div>
                        <div class="contacts_container">
                            <img class="contacts_img" src="/assets/img/contacts_board.svg" alt="">
                            <img class="prio_img" src="/assets/img/prio_medium.svg" alt="">
                        </div>
                    </div>
                </div>
                </div> -->
            <div class="content_column" id="awaitFeedback"ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)"></div>
            <div class="content_column" id="done"ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
        </div>
    </div>
   

    <div class="add_task_overlay d-none" id="addTaskOverlayID" onclick="closeAddTaskOverlay()">
        <div class="add_task_overlay_inner" onclick="doNotClose(event)">
            <div w3-include-html="/assets/templates/task_form.html"></div>
        </div>
    </div>


</body>

</html>
