<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="/assets/templates/templates.css">
    <link rel="stylesheet" href="/assets/fonts.css">
    <link rel="stylesheet" href="/assets/templates/task_form.css">
    <link rel="stylesheet" href="/board/board.css">
    <link rel="stylesheet" href="/board/board_big_card.css">
    <script src="/assets/templates/add_task.js"></script>
    <!-- <script src="/summary/summary.js"></script> -->
    <script src="/script.js"></script>
    <script src="/dummyData.js"></script>
    <script src="/board/board.js"></script>
    <script src="/serverCommunication.js"></script>
    <script src="/assets/templates/template_script.js"></script>
   
</head>

<body onload="boardInit()">
    <div w3-include-html="/assets/templates/side_menu.html"></div>
    <div w3-include-html="/assets/templates/header.html"></div>
    <div class="board_container">
        <div class="headline">
            <h1>Board</h1>
            <div class="search_container">
                <div class="find_task_container" id="formContainer">
                    <input class="input_container" type="text" placeholder="Find Task" id="search" onkeydown="findTaskFunction()">
                    <button class="search_button" onclick="findTaskFunction()"><img class="search_img" src="/assets/img/search_board.svg" alt=""></button>
                </div>
                <button id="submitButton" onclick="showAddTaskOverlay()" class="board_button"><p class="board_add_task_text">Add Task</p> <img src="/assets/img/add.svg" alt=""></button>
            </div>
        </div>
        <div class="content_container">
            <div class="content_column">
                <div class="container_row">
                    <p class="container_row_text">To do</p>
                    <button class="plus_button" onclick="showAddTaskOverlay('ToDo')"><b>+</b></button>
                </div>
                <div  class="drag_area" id="todo" ondrop="moveTo('ToDo')" ondragover="allowDrop(event)"></div>
                
            </div>
            <div class="content_column">
                <div class="container_row">
                    <p class="container_row_text">In progress</p>
                    <button class="plus_button"onclick="showAddTaskOverlay('progress')"><b>+</b></button>
                </div>
                <div class="drag_area"  id="progress" ondrop="moveTo('progress')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="content_column">
                <div class="container_row">
                    <p class="container_row_text">Await Feedback</p>
                    <button class="plus_button" onclick="showAddTaskOverlay('awaitFeedback')"><b>+</b></button>
                </div>
                <div class="drag_area"   id="awaitfeedback"ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="content_column" >
                <div class="container_row">
                    <p class="container_row_text">Done</p>
                </div>
                <div class="drag_area"  id="done"ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>

    <div id="bigTask" onclick="closeBigTask()"  class="bigTaskOverlay d-none"></div>
    <div id="editTaskOverlay" onclick="closePopup()" class="editTaskOverlay d-none"></div>
</div>
    <div class="add_task_overlay d-none" id="addTaskOverlayID" onclick="closeAddTaskOverlay()">
        <div class="add_task_overlay_inner" onclick="doNotClose(event)">
            <div w3-include-html="/assets/templates/task_form.html"></div>
        </div>
    </div>


</body>
</html>
