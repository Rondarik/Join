<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="/assets/templates/templates.css">
    <link rel="stylesheet" href="/assets/fonts.css">
    <link rel="stylesheet" href="/contacts/contacts.css">
    <script src="/contacts/contacts.js"></script>
    <script src="/dummyData.js"></script>
    <script src="/script.js"></script>
    <script src="/assets/templates/template_script.js"></script>
    <script src="/serverCommunication.js"></script>
    
</head>

<body onload="contactsInit()">
    <div w3-include-html="/assets/templates/side_menu.html"></div>
    <div w3-include-html="/assets/templates/header.html"></div>
    <div id="contactDialog" onclick="closeContactDialog(event)" class="contact_dialog_bg d_none">
    </div>
    <div class="content">
        <div class="contacts">
            <div class="btn_container">
                <button onclick="openContactDialog()">
                    <div class="btn_span">
                        <span>Add new contact</span>
                    </div>
                    <div class="btn_img">
                        <img src="/assets/img/addContact.svg" alt="">
                    </div>
                </button>
            </div>
            <div class="contact_list" id="contactListID">
                
            </div>
        </div>
        <div class="contact_layout">
            <div class="contact">
                <span class="contact_headline">Contacts</span>
                <div class="dividing_line"></div>
                <span class="contact_text">Better with a team</span>
            </div>
            <div id="contact"></div>
        </div>
    </div>
</body>

</html>
