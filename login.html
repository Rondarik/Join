<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
    <div class="top">
        <div><img src="./assets/img/logo.svg" alt="Logo"></div>
        <div class="signUp">
            <span>Not a Join user?</span>
            <button class="btnBlue">Sign up</button>
        </div>
    </div>

    <div class="loginForm">
        <h1 id="headline">Log in</h1>
        <form>
            <div><input class="email" type="text" placeholder="Email"></div>
            <div><input class="password" type="text" placeholder="Password"></div>
            <div class="check">
                <input type="checkbox" id="rememberMe" name="rememberMe" />
                <label for="rememberMe">Remember me</label>
            </div>
        </form>
        <div>
            <button class="btnBlue">Log in</button>
            <button class="btnWhite">Guest Log in</button>
        </div>
    </div>

    <div class="links">
    <a class="greyAnker" href="#">Privacy Policy</a>
    <a class="greyAnker" href="#">Legal notice</a>
    </div>
    
</body>
</html>
