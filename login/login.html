<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
    <script src="../script.js"></script>
    <script src="../serverCommunication.js"></script>
</head>
<body onload="init()">
    
    <div class="wholeSite">
        <img class="logoBig" src="../assets/img/logoBig.svg" alt="Logo groÃŸ">
    </div>

    <div class="top">

        
        <div class="signUp">
            <span>Not a Join user?</span>
            <a href="../sign_up/sign_up.html"><button class="btnBlue">Sign up</button></a>
        </div>
    </div>

    <div class="loginForm">
        <h1 id="headline">Log in</h1>
        <form>
            <div><input required id="uEmail" class="email" type="text" placeholder="Email"></div>

            <div>
                <input required oninput="changingEye()" type="password" id="password" class="password-input" placeholder="Password">
                <img id="lock" src="../assets/img/passwordLock.svg" alt="">
                <img onclick="eyeOn()" id="eyeOff" class="d-none" src="../assets/img/eyeOff.svg" alt="">
                <img onclick="eye()" id="eyeOpen" class="d-none" src="../assets/img/eyeOn.svg" alt="">
            </div>

            <div class="check">
                <img onclick="checked()" id="checkboxOff" src="../assets/img/checkboxOff.svg" alt="">
                <img onclick="unchecked()" id="checkboxOn" class="d-none" src="../assets/img/checkboxOn.svg" alt="">
                <span>Remember me</span>
            </div>
        
        <div>
            <button onclick="saveEmailandPassword()" class="btnBlue"><a href="../summary/summary.html">Log in</a></button>
            <button class="btnWhite">Guest Log in</button>
        </div>
        </form>
    </div>

    <div class="links">
    <a class="greyAnker policy" href="../privacy_policy/privacy_policy.html">Privacy Policy</a>
    <a class="greyAnker legal" href="../legal_notice/legal_notice.html">Legal notice</a>
    </div>
    
</body>
</html>
