<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
</head>
<body onload="init()">
    
    <div class="wholeSite">
        <img class="logoBig" src="../assets/img/logoBig.svg" alt="Logo groÃŸ">
    </div>

    <div class="top">

        
        <div class="signUp">
            <span>Not a Join user?</span>
            <button class="btnBlue">Sign up</button>
        </div>
    </div>

    <div class="loginForm">
        <h1 id="headline">Log in</h1>
        <form>
            <div><input id="uEmail" class="email" type="text" placeholder="Email"></div>

            <div>
                <input oninput="changingEye()" type="password" id="password" class="password-input" placeholder="Password" required>
                <img id="lock" src="../assets/img/passwordLock.svg" alt="">
                <img onclick="eyeOn()" id="eyeOff" class="d-none" src="../assets/img/eyeOff.svg" alt="">
                <img onclick="eye()" id="eyeOpen" class="d-none" src="../assets/img/eyeOn.svg" alt="">
            </div>

            <div class="check">
                <input type="checkbox" id="rememberMe" name="rememberMe" required/>
                <label for="rememberMe">Remember me</label>
            </div>
        </form>
        <div>
            <button onclick="saveEmailandPassword()" class="btnBlue">Log in</button>
            <button class="btnWhite">Guest Log in</button>
        </div>
    </div>

    <div class="links">
    <a class="greyAnker policy" href="../privicy_policy/privacy_policy.html">Privacy Policy</a>
    <a class="greyAnker legal" href="../legal_notice/legal_notice.html">Legal notice</a>
    </div>
    
</body>
</html>
