<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./sign_up.css">
    <script src="sign_up.js"></script>
    <script src="../serverCommunication.js"></script>
    <script src="../script.js"></script>
</head>
<body onload="init()">
    
    <div class="top">
        <div><img src="../assets/img/logo.svg" alt="Logo"></div>
    </div>

    <div class="loginForm">
      
            <div> 
                    <img onclick="arrowLeft()" class="arrowLeft" src="../assets/img/arrowLeft.svg" alt="Pfeil zurück zum Log in">
            </div>

            <div><h1 id="headline" class="headline">Sign Up</h1></div>
           
        <form id="formSignUp" onsubmit="register(); return false;">
           
            <div><input required type="text" placeholder="Name" id="remoteName" class="user"  pattern="[A-Z][a-zA-Z]* [A-Z][a-zA-Z]*" title="Bitte geben Sie Ihren Vor- und Nachnamen ein. Der erste Buchstabe jedes Namens muss großgeschrieben sein."></div>
            <div><input required id="remoteEmail" class="email" type="email" placeholder="Email"></div>
            <input required oninput="changingEye()" type="password" id="remotePassword" class="password-input" placeholder="Password">
            <img id="lock" src="../assets/img/passwordLock.svg" alt="">
            <img onclick="eyeOn()" id="eyeOff" class="d-none" src="../assets/img/eyeOff.svg" alt="">
            <img onclick="eye()" id="eyeOpen" class="d-none" src="../assets/img/eyeOn.svg" alt="">
            <div><input required oninput="changingEyes()" id="remoteCPassword" class="password-input" type="password" placeholder="Confirm Password"></div>
            <p id="message"></p>
            <img id="locks" src="../assets/img/passwordLock.svg" alt="">
            <img onclick="eyesOn()" id="eyesOff" class="d-none" src="../assets/img/eyeOff.svg" alt="">
            <img onclick="eyes()" id="eyesOpen" class="d-none" src="../assets/img/eyeOn.svg" alt="">
           
            <div class="check">
                <img onclick="checked()" id="checkboxOff" src="../assets/img/checkboxOff.svg" alt="">
                <img onclick="unchecked()" id="checkboxOn" class="d-none" src="../assets/img/checkboxOn.svg" alt="">
                <span>I accept the <a class="ankerBabyblue" href="#">Privacy policy</a></span>
            </div>
           
            <div>
                <button type="submit" id="registerBtn" class="btnBlue">Sign up</button>
            </div>
        </form>

    </div>
   
    <div class="links">
    <a class="greyAnker" href="../privacy_policy/privacy_policy.html">Privacy Policy</a>
    <a class="greyAnker" href="../legal_notice/legal_notice.html">Legal notice</a>
    </div>
    
    <div id="flyer" class="flyer d-none">
        <img class="sign" src="../assets/img/signedUp.svg" alt="Logo">
    </div>

</body>
</html>
